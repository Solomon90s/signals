<h1>Mutaciones</h1>
<hr>

<div class="row">
  <div class="col-6">

    <input
    #txtEmail
    type="text"
    class="form-control mb-3"
    (input)="onFieldUpdated('email', txtEmail.value)"
    placeholder="email"
    [value]="user().email"
    >

    <input
    #txtFirstName
    type="text"
    class="form-control mb-3"
    (input)="onFieldUpdated('first_name', txtFirstName.value)"
    placeholder="first name"
    [value]="user().first_name"
    >

    <input
    #txtLastName
    type="text"
    class="form-control mb-3"
    (input)="onFieldUpdated('last_name', txtLastName.value)"
    placeholder="last name"
    [value]="user().last_name"
    >

  </div>

  <div class="col-6">
    <!-- Datos del usuario -->
     <pre>
      {{ user() | json }}
     </pre>

     <hr>
      {{ fullName() }}

      <button (click)="increaseBy(+1)" class="btn btn-success">
        +1
      </button>

  </div>
</div>
